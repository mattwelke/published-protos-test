plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'com.mattwelke'
version = '0.1.0'

java {
    withSourcesJar()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    api 'com.google.protobuf:protobuf-java:3.17.3'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'protobuf-test'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Protobuf Test'
                description = 'A test of publishing generated Protobuf Java files via Maven.'
                url = 'https://github.com/mattwelke/published-protos-test'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'mattwelke'
                        name = 'Matt Welke'
                        email = 'mattwelke@gmail.com'
                    }
                }
                scm {
                    connection = 'https://github.com/mattwelke/published-protos-test.git'
                    developerConnection = 'git@github.com:mattwelke/published-protos-test.git'
                    url = 'https://github.com/mattwelke/published-protos-test'
                }
            }
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/mattwelke/published-protos-test"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
